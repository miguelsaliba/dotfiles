set -g prefix C-Space

set -g mouse on

set -s escape-time 0
setw -g aggressive-resize on
set -g history-limit 50000
set -g status-position top
set -g status-justify absolute-centre

set -g @primary red
set -g status-style "bg=default"
set -g status-left " #S "
set -g status-right ""
set -g status-left-style "fg=black #{?client_prefix,bg=white,bg=#{@primary}}"
set -g message-style "bg=black"
setw -g mode-style 'fg=black bg=blue bold'
setw -g window-status-current-style "fg=black bg=#{@primary}"
setw -g window-status-current-format ' #I #W #F '
setw -g window-status-style "fg=#{@primary}"
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

set -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboardvi'
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind C-p previous-window
bind C-n next-window

bind R source-file ~/.config/tmux/tmux.conf

# things to make neovim theme work correctly
set -g default-terminal "tmux-256color"
set-environment -g COLORTERM "truecolor"
