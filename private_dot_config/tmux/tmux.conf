# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin "janoamaral/tokyo-night-tmux"
set -g @tokyo-night-tmux_window_id_style none
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'kenos1/tmux-cht-sh'

# set leader to ctrl + space
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

set -g status-right "#(/home/miguo/.config/tmux/plugins/tmux-continuum/scripts/continuum_save.sh)#[fg=#a9b1d6,bg=#24283B]  %Y-%m-%d #[]‚ù¨ %H:%M  "

# mouse support
set -g mouse on

# vim keybinds
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboardvi'
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# things to make neovim theme work correctly 
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set-environment -g COLORTERM "truecolor"
# set-option -sa terminal-features ',alacritty:RGB'

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# reload config file
bind r source-file ~/.config/tmux/tmux.conf

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
run '~/.tmux/plugins/tpm/tpm'
